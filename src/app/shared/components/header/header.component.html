<ion-header>
  <ion-toolbar [color]="color ? color: 'primary'">
    <ion-buttons slot="start">
      <!-- Boton cerrar modal -->
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

      <!-- Volver volver atras -->
      <ion-back-button *ngIf="backButtom" [defaultHref]="backButtom"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="title" [ngClass]="{'ion-text-center': centerTitle}">{{title}}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="theme(false)" *ngIf="darkMode.value">
        <ion-icon name="sunny-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="theme(true)" *ngIf="!darkMode.value">
        <ion-icon name="moon-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
